<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sania ‚ù§Ô∏è</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #ffdde1;
    font-family: 'Arial', sans-serif;
    text-align: center;
    overflow: hidden; 
    margin: 0;
  }
  h1 {
    color: #d32f2f;
    font-size: 2.5rem; /* Adjusted slightly for mobile names */
    margin-bottom: 20px;
    padding: 0 20px;
  }
  .gif-container img {
    width: 200px;
    height: auto;
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .buttons {
    display: flex;
    gap: 20px;
    position: relative; /* Important for button movement context */
  }
  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s;
    z-index: 100;
  }
  #yesBtn {
    background-color: #ff4081;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
  }
  #yesBtn:hover {
    transform: scale(1.1);
  }
  #noBtn {
    background-color: #ffffff;
    color: #ff4081;
    font-weight: bold;
    border: 2px solid #ff4081;
    position: absolute; 
    left: 120px; /* Positions it next to Yes initially */
  }
</style>
</head>
<body>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlYjZlODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFkODFk/LkS3m2a7d7y/giphy.gif" alt="Cute Bear">
  </div>

  <h1>Sania, will you be my Valentine? üåπ</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="acceptLove()">YES</button>
    <button id="noBtn" onmouseover="moveButton()">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const h1 = document.querySelector("h1");
    const gif = document.querySelector(".gif-container img");
    const buttonsDiv = document.querySelector(".buttons");

    // Fix for the button position relative to the container
    // This ensures the No button starts visible next to Yes
    noBtn.style.position = "static"; 

    function moveButton() {
      // Make absolute only when it starts moving
      noBtn.style.position = "absolute";

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Mobile touch support
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      moveButton();
    });

    function acceptLove() {
      h1.innerHTML = "YAY! I Love You Sania! üíñ";
      // Change to happy hugging bear
      gif.src = "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"; 
      
      // Hide buttons
      buttonsDiv.style.display = "none";
      
      // Add romantic background
      document.body.style.backgroundColor = "#ffacc1";
    }
  </script>

</body>

</html>
